<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIFFER IMÓVEIS</title>
    <link rel="icon" href="./IMG/icon kiffer.jpeg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titulo-principal">
        <h1>Quer se tornar um corretor da KIFFER IMÓVEIS ?</h1> 
            <h2>Responda o formulário a seguir:</h2>
        
    </div>

       
    <div class="form">
        <form method="post" action="" class="formulario">
           <label> Nome: </label> <input type="text" name="nome" id=""> <br> <br>

           <label>Data de Nascimento:</label> <input type="date" name="nasc" id=""> <br> <br>

           <label>E-mail:</label> <input type="email" name="email" id=""> <br> <br>

           <label>Telefone:</label> <input type="tel" name="tel" id=""> <br> <br>

           <label class="creci">Você tem CRECI ?</label> <br>

           <input type="radio" name="creci" value="Sim"> Sim <br>

           <input type="radio" name="creci" value="não"> Não <br>

           <input type="radio" name="creci" value="não"> Não , mas estou fazendo o curso!

           <br> <br>

           <Label class="internet">Tem noções básicas de Internet ? </Label> <br>

           <input type="radio" name="creci" value="sim"> Sim <br>
           <input type="radio" name="creci" value="não" > Não <br> <br>

           <Label class="escolaridade">Qual seu grau de Escolaridade?</Label> <br> <br>

           <select name="Escolaridade" id="escola">
             <option selected value="">Selecione</option>

             <option value="EnsinoMedioinco">Ensino médio Incompleto</option>

             <option value="EnsinoMediocom">Ensino médio completo</option>

             <option value="EnsinoSuperiorinco">Ensino Superior Incompleto</option>

             <option value="EnsinoSuperiorcon">Ensino Superior completo</option>  
             
           </select> <br> <br>

           <label for="">O que lhe motivou ser corretor(a) da Kiffer Imóveis ?</label><br>
           <textarea name="mensagem" id="textogrande"> </textarea> <br> <br>



           
           <footer >
            <input class="limpar"type="reset" value="Limpar"> 
            <input class="button" type="button" value="Enviar">
           </footer>

           
           
           
        </form>
        
    </div>
</body>
</html>
